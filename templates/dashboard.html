<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';">
    <title>Minerva</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js" defer></script>
</head>
<body>
    <div class="container">
        <main class="main-content">
            <section class="chat-section">
                <div id="chat-history" class="chat-history"></div>
                <form id="chat-form" class="chat-input-area">
                    <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off" maxlength="2000" required>
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>

        <aside class="widgets">
            <section class="widget">
                <h2>System</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">CPU</span>
                        <span id="cpu-usage" class="stat-value">--%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">RAM</span>
                        <span id="memory-usage" class="stat-value">--%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Temp</span>
                        <span id="temperature" class="stat-value">--Â°C</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Uptime</span>
                        <span id="uptime" class="stat-value">--h</span>
                    </div>
                </div>
            </section>

            <section class="widget">
                <h2>Mining</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">H/s</span>
                        <span id="hashrate" class="stat-value">--</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Mined</span>
                        <span id="total-mined" class="stat-value">--</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Uptime</span>
                        <span id="miner-uptime" class="stat-value">--h</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Daily</span>
                        <span id="daily-yield" class="stat-value">--</span>
                    </div>
                </div>
            </section>
        </aside>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
